 <script type="text/javascript">
 function validation(){
  if(document.getElementById("fullName").value==""){
    //alert("blank");
    $("#errMsg").html("Please enter a username");
$('#dialog-anchor').click();
    return false;
  }

    if(document.getElementById("address").value==""){
    //alert("blank");
    $("#errMsg").html("Please enter an address");
$('#dialog-anchor').click();
    return false;
  }

      if(document.getElementById("emailAddress").value==""){
    //alert("blank");
    $("#errMsg").html("Please enter an email address");
$('#dialog-anchor').click();
    return false;
  }

        if(document.getElementById("password").value==""){
    //alert("blank");
    $("#errMsg").html("Please enter a password");
$('#dialog-anchor').click();
    return false;
  }

          if(document.getElementById("confirmPassword").value==""){
    //alert("blank");
    $("#errMsg").html("Please confirm your password");
$('#dialog-anchor').click();
    return false;
  }

            if(document.getElementById("confirmPassword").value!=document.getElementById("password").value){
    //alert("blank");
    $("#errMsg").html("Passwords do not match");
$('#dialog-anchor').click();
    return false;
  }

  var email=document.getElementById("emailAddress").value;
if(!email.match(/^[\w\._-]+@[\w\._-]+\.[a-zA-Z]{2,7}$/)){
    $("#errMsg").html("Enter a correct email address please");
    $('#dialog-anchor').click();
    return false;
}

var pwLength=document.getElementById("password").value;
if(pwLength.length<10){
   $("#errMsg").html("Minimum password length must be 10 characters");
    $('#dialog-anchor').click();
    return false;
}

 }
